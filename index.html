<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Svelte Slider</title>
  <script src="dist/index.js"></script>
  <style>
    :root {
      --sliderPrimary: #FF9800;
      --sliderSecondary: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
<h2>Single Slider</h2>
<div id="slider-single"></div>
<h2>Range Slider</h2>
<div id="slider-range"></div>
<script>
  const singleSlider = new Slider({
    target: document.getElementById('slider-single'),
    props: {
      value: [0, 0.5],
      single: true,
    },
  });
  singleSlider.$on('change', (event) => {
    console.log(event.detail);
  });

  const rangeSlider = new Slider({
    target: document.getElementById('slider-range'),
    props: {
      value: [0.2, 0.8],
    },
  });
  rangeSlider.$on('change', (event) => {
    console.log(event.detail);
  });
</script>
</body>
</html>
